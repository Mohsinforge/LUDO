<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Ludo</title>
    <style>
        /* 1. Center everything on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: sans-serif;
        }

        /* 2. The Main Board */
        .board {
            width: 300px;
            height: 300px;
            background-color: white;
            border: 5px solid black;
        }

        /* 3. The Rows 
           We make 3 rows to stack on top of each other */
        .row {
            height: 100px; /* Each row is 100px tall */
            display: flex; /* This puts the boxes inside side-by-side */
        }

        /* 4. The Boxes inside the rows */
        .box {
            width: 100px; /* Each box is 100px wide */
            height: 100px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
        }

        /* 5. Colors for the Corners */
        .red { background-color: #ff4d4d; }
        .green { background-color: #2ecc71; }
        .blue { background-color: #3498db; }
        .yellow { background-color: #f1c40f; }

        /* 6. Style for the Paths and Center */
        .path { 
            background-color: white; 
            color: black;
            font-size: 10px;
        }
        .center { 
            background-color: #ddd; 
            color: black;
            font-size: 12px;
        }

    </style>
</head>
<body>

    <!-- The Main Board -->
    <div class="board">

        <!-- TOP ROW -->
        <div class="row">
            <div class="box red">RED</div>
            <div class="box path">Path</div>
            <div class="box green">GREEN</div>
        </div>

        <!-- MIDDLE ROW -->
        <div class="row">
            <div class="box path">Path</div>
            <div class="box center">HOME</div>
            <div class="box path">Path</div>
        </div>

        <!-- BOTTOM ROW -->
        <div class="row">
            <div class="box blue">BLUE</div>
            <div class="box path">Path</div>
            <div class="box yellow">YELLOW</div>
        </div>

    </div>

</body>
</html>
